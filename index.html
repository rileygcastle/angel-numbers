<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Angel Number Detector</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="default-div">
      <h1 class="default-title">Searching for angels...</h1>

      <h2 class="nonangel-time">
        The current time is: <span id="nonangel-time"></span>
      </h2>
    </div>

    <div id="angel-number-detected" class="angel-number-detected hide">
      <h1 class="angel-number-heading">Angels were found!</h1>
      <h2 class="angel-number-heading">
        It's <span id="time"></span>, make a wish!
      </h2>
    </div>

    <img src="./angels.jpg" class="angels-img" id="angel-img" />

    <script src="./script.js"></script>
  </body>
</html>
